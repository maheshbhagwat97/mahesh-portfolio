<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Preview - Mobile & Desktop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      padding: 16px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      gap: 16px;
    }

    .header {
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      border-radius: 8px;
      color: white;
    }

    .header h1 {
      margin-bottom: 5px;
      font-size: 20px;
    }

    .header p {
      opacity: 0.9;
      font-size: 13px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 16px;
      flex: 1;
      overflow: hidden;
    }

    .viewport {
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .viewport-header {
      padding: 12px 16px;
      font-weight: 600;
      font-size: 13px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      display: flex;
      justify-content: space-between;
    }

    .viewport-header.desktop {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .viewport-content {
      flex: 1;
      overflow: auto;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background: #f5f5f5;
      padding: 20px 10px;
    }

    .mobile-device {
      width: 375px;
      height: 812px;
      background: white;
      border: 12px solid #222;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      position: relative;
      flex-shrink: 0;
    }

    .mobile-device::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 28px;
      background: #222;
      border-radius: 0 0 20px 20px;
      z-index: 10;
    }

    .mobile-device iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .desktop-viewport {
      background: white;
    }

    .desktop-viewport .viewport-content {
      padding: 0;
    }

    .desktop-viewport iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .footer {
      background: white;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¨ Responsive Preview</h1>
    <p>Mobile (375px) & Desktop (Full Width)</p>
  </div>

  <div class="container">
    <!-- Mobile View -->
    <div class="viewport">
      <div class="viewport-header">ðŸ“± Mobile (375px)</div>
      <div class="viewport-content">
        <div class="mobile-device">
          <iframe id="mobile" src="/"></iframe>
        </div>
      </div>
    </div>

    <!-- Desktop View -->
    <div class="viewport desktop-viewport">
      <div class="viewport-header desktop">ðŸ’» Desktop (Full Width)</div>
      <div class="viewport-content">
        <iframe id="desktop" src="/"></iframe>
      </div>
    </div>
  </div>

  <div class="footer">
    <button onclick="location.reload()">ðŸ”„ Reload All</button>
    <button onclick="document.getElementById('mobile').src='/'; document.getElementById('desktop').src='/';">â†» Refresh Views</button>
    <button onclick="window.open('/', '_blank')">ðŸ”— Open in Tab</button>
  </div>

  <script>
    // Auto-reload on file changes
    const checkInterval = setInterval(() => {
      fetch('/', { cache: 'no-store' })
        .catch(() => {
          // Connection error, will retry
        });
    }, 5000);
  </script>
</body>
</html>
